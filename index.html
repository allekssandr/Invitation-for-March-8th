<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на 8 марта</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="header-container">
    <h1>Приглашение на 8 марта</h1>
</div>
<div class="video-container">
    <video controls autoplay loop>
        <source src="./video/video_2.mp4" id="videoSource" type="video/mp4">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>
    <div class="text-container">
        <span>
            Приглашаем <span class="you">тебя</span> на празднование Международного <span class="you">женского</span> дня!<br/>
            <span class="you">7 марта</span> 2025 в 09:00 в 310 офисе.<br/>
        </span>
    </div>
</div>

<div class="footer">
    <p><i>С наилучшими весенними пожеланиями!</i></p>
</div>
<script>
    // Генерируем случайное число (0 или 1)
    const randomNumber = Math.floor(Math.random() * 2) + 1;
    const videoSrc = `./video/video_${randomNumber}.mp4`;

    // Находим элемент <source> и задаём ему атрибут src
    const videoSource = document.getElementById('videoSource');
    videoSource.setAttribute('src', videoSrc);

    // Перезагружаем видео, чтобы оно подхватило новый источник
    const video = document.querySelector('video');
    video.load(); // Это важно для применения изменений
</script>
</body>
</html>
